<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css">
  </head>
  <body>
    <div class="logo">
      DeskUtils
    </div>
    <div class="main">
      <div class="read_out">
        <span class="read_out_text"> Read out ticket </span>
        <span class="read_out_icon">
          <img src="images/speak.svg" id="image_icon">
        </span>
      </div>
      <div class="instant_search">
        <input type="text" class="search_input" placeholder="Search web">
        <span class="search_icon search_button">
          <img src="images/search.svg">
        </span>
      </div>
      <div class="search_options">
          <label for="google"> Google 
            <input type="checkbox" class="google input" name="google" checked>
          </label>
          <label for="Bing"> Bing 
            <input type="checkbox" class="bing input" name="bing">
          </label>
          <label for="DuckDuckGo"> DuckDuckGo 
            <input type="checkbox" class="duckduckgo input" name="duckduckgo">
          </label>
      </div>
    </div>
  </body>
</html>
